<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<head>
  <link rel="stylesheet" href="../static/css/signupstyle.css">
</head>

<body>
<div style="vertical-align: middle; height:1200px; background-image: url('https://www.cvfhomes.com/wp-content/uploads/2019/03/631-simple-way-san-antonio-tx-1-High-Res-2.jpg');background-size: cover;" >
	<div class="container">
		<div style="text-align:center">
			<font color="#ffffff" size="12px"><h1>WebAppraisal</h1></font>
			<div class="box" style="display:block; text-align:center; min-width:900px">
				<form>
					<div class="container" style="">
						
						<div style="margin:auto;">
							<h1>Create your account</h1>
							<hr>
							<form>
								<div id="left_block" style="width:48%; float:left; padding:10px; border-right:1px solid black">
									<div>
										<label for="username"><b>Username<span style="color:red">*</span></b></label>
										<input type="text" placeholder="Enter username" name="username" required></input>
									</div>
								
									<div>
										<label><b>First Name<span style="color:red">*</span></b></label>
										<input type="text" placeholder="Enter first name" name="first_name" required></input>
									</div>
									
									<div>
										<label><b>Last Name<span style="color:red">*</span></b></label>
										<input type="text" placeholder="Enter last name" name="last_name"></input>
									</div>
								
									<span style="display:inline-block">
										<label><b>Email<span style="color:red">*</span></b></label>
										<input type="email" placeholder="example@gmail.com" name="email" required></input>
									</span>
								</div> <!-- END LEFT BLOCK -->
								
								<div id="right_block" style="width:48%; float:left">
									<div>
										<label><b>Password<span style="color:red">*</span></b></label>
										<input type="password" placeholder="Enter password" name="password1" required></input>
									</div>
								
									<div>
										<label><b>Re-enter Password<span style="color:red">*</span></b></label>
										<input type="password" placeholder="Re-enter password" name="password2" required></input>
									</div>
									
									<div>
										<label><b>Phone (Optional):</b></label>
										<input type="number" placeholder="(123)-456-7890" name="phone_number"></input>
									</div>
									<br>
									<label><b>I am a(an):<span style="color:red">*</span></b></label>
									<select name="account_type" required>
										<option value="customer">Customer</option>
										<option value="appraiser">Appraiser</option>
									</select>
								</div> <!-- END RIGHT BLOCK -->
								
								<button class="createaccount" type="submit" onclick="">Create Account</button>
								
							</form>
							
						</div>
						
						<hr>
					
					
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
	
</body>

</html>
